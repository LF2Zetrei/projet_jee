<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - MyPortfolio</title>
</head>

<body>
<h1 th:inline="text">Bienvenue, <span th:remove="tag" sec:authentication="name">Utilisateur</span>!</h1>

<div class="cards-container">
    <div class="card homepage">
        <a th:href="@{/}">Retour à l'accueil</a>
    </div>

    <div class="card mes-portfolios">
        <a th:href="@{/portfolios/myPortfolio}">Mes Portfolios</a>
    </div>


    <div class="card mon-profil">
        <a th:href="@{/user/profil(username=${#authentication.getName()})}">Mon Profil</a>
    </div>
</div>

<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Se Déconnecter" />
    </form>
</div>
</body>

</html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
        padding: 20px;
    }

    .card {
        background-size: cover;
        background-position: center;
        width: 300px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 10px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        position: relative;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card a {
        color: inherit;
        text-decoration: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logout-container {
        margin-top: 20px;
    }

    .logout-container form {
        display: flex;
        justify-content: center;
    }

    .logout-container input[type="submit"] {
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .logout-container input[type="submit"]:hover {
        background-color: #c9302c;
    }
