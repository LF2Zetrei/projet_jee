<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Affichage administrateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin: 20px;
        }
        .logout-btn {
            background-color: #2c2a2a;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
        }
        .nav-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #2c2a2a;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Conteneur pour le bandeau d'administration -->
<div id="adminHeaderContainer"></div>

<script>
    // Charger dynamiquement le bandeau d'administration
    fetch('/headerAdmin.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById("adminHeaderContainer").innerHTML = html;
        })
        .catch(error => console.error('Erreur lors du chargement du bandeau:', error));
</script>

<div class="content">
    <a href="/admin/portfolios" class="nav-link">Voir les portfolios</a>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out" class="logout-btn"/>
    </form>
</div>

</body>
</html>
