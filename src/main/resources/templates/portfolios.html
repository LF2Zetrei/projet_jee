<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portfolios</title>
</head>
<body>
<h1>Portfolios:</h1>
<h2> <a th:href="@{/portfolios/modifPortfolio}">modifier portfolio</a> </h2>
<h2> <a th:href="@{/user}"> ma page user</a> </h2>
<ul>
    <li th:each="portfolio : ${portfolios}">
        <h2 th:text="${portfolio.title}">Title</h2>
        <h2 th:text="${portfolio.description}">Title</h2>
        <ul>
            <li th:each="project : ${portfolio.projects}">
                <h2 th:text="${project.title}">Title</h2>
                <h2 th:text="${project.description}">Title</h2>
            </li>
        </ul>
    </li>
</ul>

<h1>Cr√©ez votre portfolio</h1>

<form th:action="@{/portfolios/modifPortfolio}" method="post">
    <div><label> Title : <input type="text" name="title"/> </label></div>
    <div><label> Description: <input type="text" name="description"/> </label></div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
